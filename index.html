<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>

<body>
  <div class="wapper">

    <div id="heading">
      <div id="text">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSOR</span>
      </div>
      <div id="scores">
        <div class="box" id="computer_score">
          <p class="pla">COMPUTER</p>
          <p class="pla">SCORE</p>
          <span class="inc" id="computer-score">0</span>
        </div>
        <div class="box" id="player_score">
          <p class="pla">YOUR</p>
          <p class="pla">SCORE</p>
          <span class="inc" id="player-score">0</span>
        </div>
      </div>
    </div>

    <div class="secpart">
      <div class="images">
        <div class="horizontal">
          <div class="paired cent">
            <img class="circle fis" id="blu_c" src="src/images/blue_circle.svg" alt="rock_hand">
            <img class="hand" id="roc" src="src/images/fist.svg" alt="fist">
          </div>
          <div class="paired scir">
            <img class="circle" id="pin_c" src="src/images/pink_circle.svg" alt="rock_hand">
            <img class="hand" id="sci" src="src/images/scissor.svg" alt="Scissor">
          </div>
        </div>
        <div class="paired pep" >
          <img class="circle" id="yel_c" src="src/images/yellow_circle.svg" alt="paper_hand">
          <img class="hand" id="pap" src="src/images/hand.svg" alt="hand">
        </div>
      </div>

      <img class="line-image line1" src="src/images/Line 1.svg" alt="line1">
      <img class="line-image line2" src="src/images/Line 2.svg" alt="line2">
      <img class="line-image line3" src="src/images/Line 3.svg" alt="line3">
    </div>





  </div>
  
</body>

</html>
